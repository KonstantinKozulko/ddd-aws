apiVersion: v1
kind: PersistentVolume
metadata:
  name: main
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  awsElasticBlockStore:
    volumeID: ${aws_ebs_volume.my_volume.id}
    fsType: ext4

